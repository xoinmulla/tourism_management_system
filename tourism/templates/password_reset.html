<!-- password_reset.html -->
{% block content %}
<div class="container mt-5 w-50">
    <h2>Reset Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Send Reset Email</button>
    </form>
</div>
{% endblock %}
